<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Escuderías de F1</title>
    <link rel="icon" type="image/png" href="emoji mapa.png"
    <!-- Enlace a la biblioteca Leaflet.js y sus estilos -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Estilos para el contenedor del mapa */
        #map {
            height: 400px; /* Altura del mapa */
            width: 100%; /* Ancho del mapa */
        }
    </style>
</head>
<body style="background-color: #d0d6d8;">
    <h2 style="text-align: center;font-family: Arial, Helvetica, sans-serif;"><u><b>Mapa Interactivo de Escuderías de F1</u></b></h2>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([51.1657, 10.4515], 5); // Alemania como ubicación inicial

        // Añadir la capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Definir las ubicaciones de las sedes de los equipos de F1
        var ferrari = L.marker([44.5466, 10.8586]).addTo(map)
            .bindPopup("<b>Ferrari</b><br>Maranello, Italia");

        var astonMartin = L.marker([52.0725, -1.0142]).addTo(map)
            .bindPopup("<b>Aston Martin</b><br>Silverstone, Reino Unido");

        var redBull = L.marker([51.9974, -0.5646]).addTo(map)
            .bindPopup("<b>Red Bull Racing</b><br>Milton Keynes, Reino Unido");
    </script>
    <br>
    <a href="paginaprincipalcopy.html">Volver a la página principal</a>
</body>
</html>
